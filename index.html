<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <title>Rock, paper, scissors game</title>
  </head>
  <main>
    <body>
      <div id="background-container">
        <div id="results-modal" class="modal">
          <div id="modal-content">
            <span class="close"></span>
            <h3 id="announcement"></h3>
            <p>Do you want to play again?</p>
            <div id="modal-buttons">
              <button name="again" id="again">I'll play again!</button>
              <button name="quit" id="quit">I give up...</button>
            </div>
          </div>
        </div>
        <h1 id="game-title">MADD JOHN'S RPS 2021</h1> 
        <div id="game-panel">
              <h4 class="panel-text-outline" id="round-number">READY?</h2>
              <div id="score-keeper">                
                  <div class="score-card">
                    <h5 class="panel-text-outline">Home</h5>
                    <div class="score">
                      <span class="score-display" id="player-score-display">0</span>
                    </div>
                  </div>                
                <div id="tie-counter">
                  <h6 class="panel-text-outline">Ties</h6>
                  <div class="score">
                    <span class="score-display" id="ties-display">0</span>
                  </div>
                </div>                
                  <div class="score-card">
                    <h5 class="panel-text-outline">Away</h5>
                    <div class="score">
                      <span class="score-display" id="computer-score-display">0</span>
                    </div>
                  </div>                
              </div>
              <div id="choice-announcement">
                <span id="player-choice">player</span>
                <span>:</span>
                <span id="computer-choice">computer</span>
              </div>
              <div id="button-container">
                <button class="game-button" id="rock" name="rock" type="button"><img class="icon" src="https://img.icons8.com/ios/100/000000/rock.png" alt="rock"/><span class="button-text">rock</span></button>
                <button class="game-button" id="paper" name="paper" type="button"><img class="icon" src="https://img.icons8.com/ios/100/000000/paper.png" alt="paper"/><span class="button-text">paper</span></button>
                <button class="game-button" id="scissors" name="scissors" type="button"><img class="icon" src="https://img.icons8.com/ios/100/000000/scissors.png" alt="scissors"/><span class="button-text">scissors</span></button>
              </div>      
        </div>
      </div>      
    </body>
    <footer id="credits">
      <h5>Credits</h5>
      Photo by <a  class="credit"
        href="https://unsplash.com/@mrthetrain?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Joshua
        Hoehne</a> on <a  class="credit"
        href="/s/photos/football-field?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </footer>
    <script src="scripts/script.js"></script>
  </main>
</html>
