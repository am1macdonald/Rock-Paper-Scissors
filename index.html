<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">





    <title>Rock, paper, scissors game</title>
  </head>
  <main>
    <body id="background-container">
      <h1 id="game-title">MADD JOHN'S RPS 2021</h1> 
      <div id="game-panel">
            <h4 class="panel-text-outline" id="round-number">ROUND: ${round_number}</h2>
            <div id="score-keeper">
              <div  class="score-card" id="player-score-card">
                <div id="player-score">
                  <h5 class="panel-text-outline">Home</h5>
                  <div class="score"  id="player-score-display">
                    <span>0</span>
                  </div>
                  <div class="score-breakdown" id="player-score-breakdown"></div>
                </div>
              </div>
              <div id="tie-counter">
                <h6>Ties</h6>
                <div class="score">
                  <span id="ties-display">0</span>
                </div>
              </div>
              <div class="score-card" id="computer-score-card">
                <div class="computer-score">
                  <h5 class="panel-text-outline">Away</h5>
                  <div class="score">
                    <span id="computer-score-display">0</span>
                  </div>
                  <div class="score-breakdown" id="computer-score-breakdown"></div>
                </div>
              </div>
            </div>
            <div class="selection_buttons">
              <button id="rock" name="rock" type="button">ROCK</button>
              <button id="paper" name="paper" type="button">PAPER</button>
              <button id="scissors" name="scissors" type="button">SCISSORS</button>
            </div>

    
      </div>
    </body>
    <footer id="credits">
      <h5>Credits</h5>
      Photo by <a  class="credit"
        href="https://unsplash.com/@mrthetrain?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Joshua
        Hoehne</a> on <a  class="credit"
        href="/s/photos/football-field?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </footer>


    <script src="scripts/script.js"></script>
  </main>




</html>
